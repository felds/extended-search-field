<link rel="import" href="bower_components/polymer/polymer.html">

<!--
`felds-extended-search-field`


@demo demo/index.html
-->

<dom-module id="felds-extended-search-field">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 100%;
        position: relative;
        box-sizing: border-box;
        --felds-extended-search-field-paddings: .5rem;
        --felds-extended-search-field-background: white;
        --felds-extended-search-field-background-hover: #f5f5f5;
        --felds-extended-search-field-borders: 1px solid #f5f5f5;
      }
      :host * {
        box-sizing: inherit;
      }
      input {
        padding: var(--felds-extended-search-field-paddings);
        font-size: 1em;
        width: 100%;
      }
      #list {
        position: absolute;
        top: 100%;
        left: 0; right: 0;
        margin: 0;
        padding: 0;
        background: var(--felds-extended-search-field-background);
        border: var(--felds-extended-search-field-borders);
        z-index: 1;
      }
      #list li {
        list-style-type: none;
      }
      #list li a,
      #list li button {
        display: block;
        padding: var(--felds-extended-search-field-paddings);
        appearance: none;
        border: 0;
        font-size: 1em;
        background: none;
        width: 100%;
        text-align: inherit;
        cursor: pointer;
      }
      #list li a:hover, #list li a:focus,
      #list li button:hover, #list li button:focus {
        background-color: var(--felds-extended-search-field-background-hover);
      }
      #list li:not(:last-child) a {
        border-bottom: var(--felds-extended-search-field-borders);
      }
    </style>


    <input type="text" name="[[name]]" value="[[value]]" placeholder="[[placeholder]]" id="input" autocomplete="off">
    <ul id="list">
      <li class="suggestion">
        <a href="#">Uma tag qualquer</a>
      </li>
      <li class="suggestion">
        <a href="#">Tag</a>
      </li>
      <li class="suggestion">
        <a href="#">Indústria farmacêutica</a>
      </li>
      <li>
        <button type="submit">Buscar em todo o conteúdo…</button>
      </li>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'felds-extended-search-field',

      properties: {
        placeholder: {},
        value: {},
      },

    });
  </script>
</dom-module>
