<link rel="import" href="bower_components/polymer/polymer.html">

<!--
`felds-extended-search-field`


@demo demo/index.html
-->

<dom-module id="felds-extended-search-field">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 100%;
        position: relative;
        --felds-extended-search-field-borders: 1px solid #f5f5f5;
      }
      input[type="search"] {
        font-size: 1rem;
        width: 100%;
      }
      #list {
        position: absolute;
        top: 100%;
        top: calc(100% + .25rem);
        left: 0; right: 0;

        margin: 0;
        padding: 0;
        background: white;
        border: var(--felds-extended-search-field-borders);
        z-index: 1;
      }
      #list li {
        list-style-type: none;
      }
      #list li a,
      #list li button {
        display: block;
        padding: .25rem .5rem;
        appearance: none;
        border: 0;
        font-size: 1em;
        background: none;
        width: 100%;
        text-align: inherit;
        cursor: pointer;
      }
      #list li:not(:last-child) a {
        border-bottom: var(--felds-extended-search-field-borders);
      }
    </style>


    <input type="search" name="[[name]]" value="[[value]]" placeholder="[[placeholder]]" id="input" autocomplete="off">
    <ul id="list">
      <li class="suggestion">
        <a href="#">Uma tag qualquer</a>
      </li>
      <li class="suggestion">
        <a href="#">Outra tag</a>
      </li>
      <li class="suggestion">
        <a href="#">Tag</a>
      </li>
      <li class="suggestion">
        <a href="#">Indústria farmacêutica</a>
      </li>
      <li>
        <button type="submit">Buscar em todo o conteúdo…</button>
      </li>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'felds-extended-search-field',

      properties: {
        placeholder: {},
        value: {},
      },

    });
  </script>
</dom-module>
